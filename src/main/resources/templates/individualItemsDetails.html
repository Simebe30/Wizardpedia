<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{/headerStyle.css}">
</head>
<header th:insert="welcome.html :: headerFragment" class="headerContainer"></header>
<body>
<h1><a th:href="@{/wizard/list}">Magical item information </a></h1>
<table>
    <tr>
        <th> Item ID</th>
        <th> Magical items</th>
        <th> Power</th>
        <th> Update</th>
        <th> Delete</th>
        <th> Wizard name</th>
    </tr>
    <tr th:object="${item}">
        <td th:text="*{id}">
        <td th:text="*{name}">
        <td th:text="*{getPowerLevel()}">
        <td>
            <form th:method="put" th:action="@{/item/list/__${item.wizard.id}__/__${item.id}__}">
                <label>
                    <input type="text" th:value="*{name}" name="name">
                </label>
                <label>
                    <input type="number" th:value="*{powerLevel}" name="powerLevel" th:min="0">
                </label>
                <button> Update</button>
            </form>
        </td>
        <td>
            <form th:method="delete" th:action="@{/wizard/__${item.wizard.name}__}">
                <button> Delete</button>
            </form>
        </td>
        <td>
            <a th:text="*{getWizard().getName()}" th:href="@{/wizard/__${item.wizard.name}__}"></a>
        </td>
    </tr>
</table>
</body>
</html>
